[% page.title = "Login to your account";
    extra_js = BLOCK -%]
<script type="text/javascript">
$(document).ready(function(){
    $("input#email").focus();
});
</script>
[%- END; page.extra_footer_html = page.extra_footer_html _ extra_js %]
<div class="container">
<div class="row text-sm-left text-md-left">

<div class="col-12 col-md-6 p-3">

<h1>Login</h1>

<!-- Login form -->
<form method="post" action="/login">
<div class="form-group">
<label for="email">Email</label>
<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required />
</div>
<div class="form-group">
<label for="password">Password</label>
<input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
</div>
<button class="btn btn-primary" type="submit">Login</button>
</form>
</div>

<div class="col-12 col-md-6 p-3">

<p>Not got an account? <a href="/signup">Sign up</a></p>
<p>Can't remember your password? <a href="/forgot">Reset it</a></p>
</div>
</div>
</div>
