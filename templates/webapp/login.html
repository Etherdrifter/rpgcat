[% page.title = "Login to your account" -%]

<h1>Login</h1>

<!-- Login form -->
<form method="post" action="/login">
  <table>
    <tr>
      <td>Email:</td>
      <td><input type="text" name="email" size="40" /></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" name="password" size="35" /></td>
    </tr>
    <tr>
      <td colspan="2"><input class="bttn" type="submit" name="submit" value="Login" /></td>
    </tr>
  </table>
</form>

<p>Not got an account? <a href="/signup">Sign up</a></p>
<p>Can't remember your password? <a href="/forgot">Reset it</a></p>
